<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AR Card</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #354da3;
            padding: 20px;
        }

        .login-container {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 100%;
            max-width: 360px;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .login-container h2 {
            margin-bottom: 15px;
            color: #333;
            font-size: 22px;
        }

        .input-group {
            position: relative;
            margin-bottom: 18px;
            width: 100%;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            outline: none;
            transition: 0.3s;
            font-size: 16px;
            text-align: center;
        }

        .input-group input:focus {
            border-color: #2a5298;
        }

        .password-wrapper {
            position: relative;
            width: 100%;
        }

        .password-wrapper input {
            width: 100%;
            padding-right: 40px;
        }

        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #666;
            font-size: 14px;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background: #2a5298;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
            font-size: 16px;
            font-weight: bold;
        }

        .login-btn:hover {
            background: #1e3c72;
        }

        .error-message {
            color: red;
            margin-top: 10px;
            font-size: 14px;
            display: none;
        }

        @media (max-width: 400px) {
            .login-container {
                padding: 20px;
                width: 90%;
            }
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Login to AR Card</h2>
        <form onsubmit="return validateLogin(event)">
            <div class="input-group">
                <input type="text" id="username" placeholder="Username" required autofocus>
            </div>
            
            <div class="input-group password-wrapper">
                <input type="password" id="password" placeholder="Password" required>
                <span class="toggle-password" id="toggle-icon" onclick="togglePassword()">üëÅÔ∏è‚Äçüó®Ô∏è</span>
            </div>

            <button type="submit" class="login-btn">Login</button>
            <p class="error-message" id="error-message">Invalid username or password!</p>
        </form>
    </div>

    <script>
        function togglePassword() {
            var passwordInput = document.getElementById("password");
            var toggleIcon = document.getElementById("toggle-icon");

            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                toggleIcon.innerText = "üëÅÔ∏è";
            } else {
                passwordInput.type = "password";
                toggleIcon.innerText = "üëÅÔ∏è‚Äçüó®Ô∏è";
            }
        }

        function validateLogin(event) {
            event.preventDefault();
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            var errorMessage = document.getElementById("error-message");

            if (username === "Admin" && password === "12345") {
                alert("Login successful!");
                window.location.href = "https://projects.web-ar.studio/v2/9ef396099b";
            } else {
                errorMessage.style.display = "block";
            }
        }
    </script>

</body>
</html>
